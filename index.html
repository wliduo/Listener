<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>视频库</title>
  <link rel="shortcut icon" href="https://wang64.cn/static/favicon.ico" />
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
  <!-- 垂直居中参考 https://www.cnblogs.com/yugege/p/5246652.html -->
  <!-- DPlayer源码 https://github.com/MoePlayer/DPlayer -->
  <style>
    @font-face {
      font-family: 'Monoton';
      font-style: normal;
      font-weight: 400;
      src: local('Monoton'), local('Monoton-Regular'), url(https://text.wang64.cn/html5-shine-text/css/font/01.woff) format('woff');
    }

    @font-face {
      font-family: 'Pacifico';
      font-style: normal;
      font-weight: 400;
      src: local('Pacifico Regular'), local('Pacifico-Regular'), url(https://text.wang64.cn/html5-shine-text/css/font/03.woff) format('woff');
    }

    @font-face {
      font-family: 'Audiowide';
      font-style: normal;
      font-weight: 400;
      src: local('Audiowide'), local('Audiowide-Regular'), url(https://text.wang64.cn/html5-shine-text/css/font/05.woff) format('woff');
    }

    @font-face {
      font-family: 'Vampiro One';
      font-style: normal;
      font-weight: 400;
      src: local('Vampiro One'), local('VampiroOne-Regular'), url(https://text.wang64.cn/html5-shine-text/css/font/06.woff) format('woff');
    }

    html, body {
        width: 100%;
        height: 100%;
        margin: 0; 
        padding: 0;
    }

    body {
      background-image: url(https://wang926454.gitee.io/reader/Image/201811/normal/09010.png);
      /* background-color: #2e2e31; */
      /* 隐藏滚动条 */
      overflow: hidden;
    }

    ::-webkit-scrollbar {
      width: 14px;
      height: 14px;
    }
    
    ::-webkit-scrollbar-track,
    ::-webkit-scrollbar-thumb {
      border-radius: 999px;
      border: 5px solid transparent;
    }
    
    ::-webkit-scrollbar-track {
      box-shadow: 1px 1px 5px rgba(174, 218, 16, 0.2) inset;
    }
    
    ::-webkit-scrollbar-thumb {
      min-height: 20px;
      background-clip: content-box;
      box-shadow: 0 0 0 5px rgba(69, 230, 20, 0.466) inset;
    }
    
    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    .list-group {
      padding-left: 0;
      margin-bottom: -5px;
    }

    #text {
      text-align: center;
      font-size: 2em;
      color: #FF1177;
      font-family: Monoton;
    }

    .middle {
      position: relative;
      top: 13%;
      transform: translateY(-13%);
    }

    .col-center-block {
        float: none;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .dplayer-wrap {
      max-width: 700px;
      margin: 20px auto;
    }
    
    ul li {
      list-style-type: none;
    }
  </style>
  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?1826dd4e676f6c917705c5632139f6dd";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/flv.js/dist/flv.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="middle">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div style="margin: 0px auto; display: table;">
            <p id="text">MyVideo</p>
        </div>
      </div>

      <div id="dplayerDev1" class="col-md-12 col-sm-12 col-xs-12">
        <div class="dplayer-wrap">
          <div id="dplayer"></div>
        </div>
      </div>

      <div id="dplayerDev2" class="col-md-12 col-sm-12 col-xs-12">
        <div class="dplayer-wrap">
          <div class="pre-scrollable">				
            <ul class="list-group">
                <a href="#" class="list-group-item"><li>OnePiece MV1</li></a>
                <a href="#" class="list-group-item"><li>Clannad MV</li></a>
                <!-- <a href="#" class="list-group-item"><li>OnePiece ED1 Memories 1~30</li></a> -->
            </ul>
          </div>
        </div>
      </div>
    
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div style="margin: 0px auto; display: table;">
            <a href="https://wang64.cn" target="_blank"><button type="button" class="btn btn-primary">我的主页</button></a> |  
            <button id="loveBtn" type="button" class="btn btn-danger" onclick="love()">随机切换</button> |
            <button id="listBtn" type="button" class="btn btn-warning" onclick="list()">全部列表</button>
        </div>
      </div>
  </div>

  <script>
    var dplist = ['https://wang926454.gitee.io/listener/Video/OnePiece/MV/01.mp4',
                'https://wang926454.gitee.io/listener/Video/Other/clannad.mp4'];

    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        screenshot: false,
        volume: 1.0,
        video: {
            url: dplist[Math.floor(dplist.length * Math.random())],
            pic: 'https://wang926454.gitee.io/reader/Image/201811/normal/01020.png'
        }
    });

    document.getElementById('dplayerDev2').style.display = 'none';
    
    // 随机播放
    function love(){
      document.getElementById('dplayerDev1').style.display = 'inline';
      document.getElementById('dplayerDev2').style.display = 'none';
      dp.switchVideo({
          url: dplist[Math.floor(dplist.length * Math.random())],
          pic: 'https://wang926454.gitee.io/reader/Image/201811/normal/01025.png'
      });
      dp.play();
    }

    // 显示隐藏列表
    function list(){
      if(document.getElementById('dplayerDev1').style.display == 'none'){
        document.getElementById('dplayerDev1').style.display = 'inline';
        document.getElementById('dplayerDev2').style.display = 'none';
      }else{
        document.getElementById('dplayerDev1').style.display = 'none';
        document.getElementById('dplayerDev2').style.display = 'inline';
      }
    }

    // 列表点击
    $("ul li").click(function () {
        var index = $("ul li").index(this);
        document.getElementById('dplayerDev1').style.display = 'inline';
        document.getElementById('dplayerDev2').style.display = 'none';
        dp.switchVideo({
            url: dplist[index],
            pic: 'https://wang926454.gitee.io/reader/Image/201811/normal/01025.png'
        });
        dp.play();
    });

    var colors = ['#FF1177','#228DFF','#FFDD1B','#B6FF00','#FF9900','#BA01FF'];
    var fonts = ['Pacifico','Audiowide','Vampiro One'];
    var text = document.getElementById("text");
    // 推荐使用setTimeout
    setTimeout(function () {
      text.style.color = colors[Math.floor(colors.length * Math.random())];
      text.style.fontFamily = fonts[Math.floor(fonts.length * Math.random())];
      setTimeout(arguments.callee, 1000);
    }, 1000);
  </script>
  <script type="text/javascript" src="https://wang926454.gitee.io/reader/JS/love.js"></script>
</body>

</html>
